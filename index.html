<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="Celular com a tela inicial do Instagram">
      </div> 

        <div class="instagram-continue">
          <div class="group">
            <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
            <div class="profile-photo">
              <img src="./img/perfil-instagram.jpg" alt="Foto de perfil Usuário" class="picture">
            </div>
            <a href="#" class="instagram-login" alt="botão para entrar no instagram">Continue como theussoliveira011</a>
            <a href="#" class="instagram-logout" alt="botão para sair do instagram">Remover Conta</a>
          </div>
          <div class="group">
            <p class="not-account">Não é theussoliveira011?</p>
            <p class="not-account">
              <span class="link-blue">Alternar Contas</span>
              ou
              <span class="link-blue">Inscreva-se</span>
            </p>
          </div>
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
              <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
              <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"></a>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
